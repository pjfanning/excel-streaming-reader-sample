apply plugin: 'application'
apply plugin: 'java'

group = 'com.github.pjfanning'
version = '0.1.0'

mainClassName = 'com.github.pjfanning.poi.sample.StreamingRead'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    implementation 'com.github.pjfanning:excel-streaming-reader:4.0.2'
    runtimeOnly 'xerces:xercesImpl:2.12.2'
    runtimeOnly 'org.slf4j:slf4j-simple:2.0.1'
    runtimeOnly 'org.apache.logging.log4j:log4j-to-slf4j:2.19.0'
}
